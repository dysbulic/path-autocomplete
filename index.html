<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Path Autocompletion Example</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap.js" type="text/javascript"></script>
    <link href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet"/>
    <link href="//twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <a href="//github.com/wholcomb/path-autocomplete/">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="//s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"/>
    </a>
    <a data-toggle="modal" href="#infoModal">
      <img style="position: absolute; top: 10px; left: 10px; border: 0; width: 70px;" src="//dhappy.org/.../image/icon/info/" alt="Info"/>
    </a>
    <div class="container">
      <div class="row-fluid">
        <div class="span10">
          <input class="path suggest" type="text" />
          <input class="path input" name="refs[]" placeholder="Search" type="text" />
        </div>
        <div id="buttons" class="span2">
          <a id="send" class="btn">Show</a>
        </div>
      </div>
      <div id="errors" class="row-fluid"></div>
    </div>

    <!-- From: http://jsfiddle.net/9RcDN/ -->
    <div id="infoModal" class="modal hide fade" style="display: none; ">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">Ã—</button>
        <h3>Path Autocomplete</h3>
      </div>
      <div class="modal-body">
        <p>This is a sample application for path autocomplete.</p>
      </div>
    </div>

    <script type="text/javascript" src="jquery.path-autocomplete.js"></script>
    <script type="text/javascript" src="//dhappy.org/.../lib/mimis/freebase/jquery"></script>
    <script type="text/javascript" src="jquery"></script>
  </body>
</html>
